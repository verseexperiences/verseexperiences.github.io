<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verse Experiences</title>
  <meta name="description" content="Verse Experiences creates engaging Roblox games with millions of plays. Explore our experiences and join our community!">
  <meta name="keywords" content="Verse Experiences, Roblox games, Build an Arcade, Build a Candy Shop, Build a Gym, Versescript">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://verseexperiences.github.io/">

  <!-- OG/Twitter -->
  <meta property="og:title" content="Verse Experiences">
  <meta property="og:description" content="Verse Experiences creates engaging Roblox games with millions of plays.">

  <style>
    :root{
      /* your palette (kept) */
      --bg:linear-gradient(180deg,var(--card),#010102); --card:#181828; --gradTop:#121225; --gradBot:#0d0d16;
      --muted:#9aa3b2; --link:#4ea1ff; --hero:url('hero.jpg');
      --ring: rgba(255,255,255,.08);
      --accent:#80a7ff;
    }
    *{ box-sizing:border-box }
    body{
  font-family: "Plus Jakarta Sans", Inter, system-ui, Arial, sans-serif;
  background: var(--bg);
  color:#fff; margin:0;
}

/* make big titles/stats match that bold, rounded look */
.hero-title,
.section-head h2,
.big-num,
.game-title {
  font-family: "Plus Jakarta Sans", Inter, system-ui, Arial, sans-serif;
  font-weight: 900;               /* strong like the screenshot */
  letter-spacing: .2px;
}

/* optional: slightly softer body text */
.sub, .lastUpdated, .meta, .navlinks { font-weight: 600; }
    a{ color:inherit; text-decoration:none }

    /* ======= TOPBAR (rounded, with socials) ======= */
    .topbar-wrap{ position:sticky; top:12px; z-index:50; padding:0 20px }
    .topbar{
      max-width:1200px; margin:0 auto;
      display:flex; align-items:center; justify-content:space-between;
      padding:12px 18px;
      background: linear-gradient(180deg,var(--card),#010102);
      border:1px solid rgba(255,255,255,.08);
      border-radius:14px;
      backdrop-filter: blur(10px);
    }
    .tb-left{ display:flex; align-items:center; gap:22px }
    .brand{ display:flex; align-items:center; gap:10px }
    .logo{ width:28px; height:28px; border-radius:8px; overflow:hidden; display:grid; place-items:center }
    .logo img{ width:100%; height:100%; object-fit:cover }
    .navlinks{ display:flex; gap:26px; color:#e5e7eb }
    .navlinks a{ opacity:.9 }
    .navlinks a:hover{ opacity:1 }
    .pill-contact{
      padding:8px 14px; border-radius:10px; font-weight:700;
      background: linear-gradient(90deg,#38e1cf,#6e7dff);
      color:#0b1020;
    }
    .tb-right{ display:flex; align-items:center; gap:16px }
    .social{ width:22px; height:22px; opacity:.9; display:grid; place-items:center }
    .social svg{ width:100%; height:100%; fill:#fff }
    .social:hover{ opacity:1 }

    @media(max-width:780px){
      .navlinks a:not(.pill-contact){ display:none }
    }

    /* ======= HERO ======= */
    .hero{ position:relative; min-height:38vh; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center; overflow:hidden }
    .hero::before{ content:""; position:absolute; inset:0;
      background-image:linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.7)), var(--hero);
      background-size:cover; background-position:center; }
    .hero-inner{ position:relative; z-index:1; padding:56px 20px 28px }
    .hero-title{ font-size:44px; font-weight:900; margin:12px 0 18px }
    .logoBig{ width:60px; height:60px; border-radius:10px; overflow:hidden; display:grid; place-items:center }
    .logoBig img{ width:100%; height:100%; object-fit:cover }
    .cta{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:14px 0 26px }
    .btn{ display:inline-flex; align-items:center; padding:12px 16px; border-radius:10px; background:rgba(24,24,40,.6); border:1px solid rgba(255,255,255,.14); font-weight:700; }
    .btn.primary{ background:#3b82f6; color:#fff; border:none; transition:.2s }
    .btn.primary:hover{ background:#2563eb; transform: translateY(-1px) }

    /* ======= BIG STATS BAR (reference style) ======= */
    .stats-shell{ position:relative; z-index:1; width:100%; padding:0 20px 30px }
    .stats-bar{
      max-width:1200px; margin:0 auto;
      background:linear-gradient(180deg,var(--card),#010102);
      border:1px solid var(--ring);
      border-radius:16px;
      display:grid; grid-template-columns:1fr 1fr 1fr; gap:8px;
      padding:26px 24px;
      box-shadow: 0 12px 40px rgba(0,0,0,.45);
    }
    .statX{ text-align:center; padding:6px 8px }
    .big-num{ font-size:56px; font-weight:900; letter-spacing:.3px }
    .plus{ color:#58f3da; padding-left:6px; font-weight:900 }
    .sub{ color:var(--muted); margin-top:6px; font-size:14px }
    @media(max-width:800px){ .big-num{ font-size:40px } .stats-bar{ grid-template-columns:1fr; gap:0 } }

    /* ======= CONTENT ======= */
    .container{ padding:28px 20px 40px; max-width:1200px; margin:0 auto }
    .section-head{ display:flex; align-items:flex-end; justify-content:space-between; gap:16px; margin:8px 0 12px; }
    .section-head h2{ font-size:40px; margin:0; font-weight:900 }
    .section-head .accent{ color:var(--accent) }
    .lastUpdated{ color:var(--muted); font-size:12px; margin:6px 0 18px }

    /* ======= Games grid (kept from previous answer, tweaked) ======= */
    #games{
      display:grid; grid-template-columns: repeat(auto-fill,minmax(320px,1fr)); gap:18px;
    }
    .game{
      background:linear-gradient(180deg,var(--card),#090913);
      border:1px solid var(--ring);
      border-radius:16px; overflow:hidden;
      display:flex; flex-direction:column;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .game:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.18); box-shadow:0 10px 28px rgba(0,0,0,.35) }
    .cover{ position:relative; aspect-ratio:16/9; background:#0f0f1c; overflow:hidden }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block }
    .badge{
      position:absolute; top:10px; left:10px;
      font-size:12px; padding:7px 10px; border-radius:999px;
      background:linear-gradient(180deg,var(--card),#010102); border:1px solid rgba(255,255,255,.18); color:#fff; backdrop-filter: blur(6px);
      display:inline-flex; align-items:center; gap:8px; font-weight:800; /* bolder text */
    }
    /* red live dot (changed) */
    .dot{ width:8px; height:8px; border-radius:50%; background:#ef4444; box-shadow:0 0 0 3px rgba(239,68,68,.22) }
    .pill{ position:absolute; top:10px; right:10px; font-size:12px; padding:6px 8px; border-radius:999px;
      background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.16); color:#fff; }
    .game-body{ padding:14px 14px 16px }
    .game-title{ margin:0 0 8px; font-size:20px; font-weight:800; line-height:1.25 }
    .meta{ display:flex; gap:14px; align-items:center; color:var(--muted); font-size:14px; }
    .meta strong{ color:#fff; font-weight:800 }
    .game-actions{ margin-top:14px; display:flex; gap:10px }
    .play{ display:inline-flex; align-items:center; gap:8px; padding:10px 12px; border-radius:10px; background:#3b82f6; color:#fff; font-weight:700 }
    .play:hover{ background:#2563eb }

    .footer {
  text-align: center;
  padding: 24px;
  color: var(--muted);
  font-size: 14px;
  border-top: 1px solid rgba(255,255,255,.06);
  margin-top: 40px;
}

    .error{ color:#ff6b6b }
  </style>
</head>

  <script>
  const WORKER_BASE = "https://api.verseexperiences.workers.dev/proxy?url=";

  async function fetchJSONWithFallback(url) {
    // 1) Try direct to Roblox
    try {
      const r1 = await fetch(url, { cache: "no-store" });
      if (r1.ok) return r1.json();
      // if Roblox returns a non-2xx, still try the proxy
    } catch (_) { /* network/CORS issue → fall back */ }

    // 2) Fall back to your Worker proxy
    const proxied = WORKER_BASE + encodeURIComponent(url);
    const r2 = await fetch(proxied, { cache: "no-store" });
    if (!r2.ok) throw new Error("HTTP " + r2.status);
    return r2.json();
  }

  /* === data/logic (kept) === */
  const universeIds = ["7688358693","8554070482","8103533185","8161396734", "6589949997"]; // 6589949997
  const comma = (n)=> (Number(n)||0).toLocaleString();
  const shortNumber = (n) => {
  n = Number(n) || 0;
  if (n >= 1_000_000_000) return Math.floor(n / 100_000_000) / 10 + "b"; // one decimal, floored
  if (n >= 1_000_000)     return Math.floor(n / 100_000) / 10 + "m";
  if (n >= 1_000)         return Math.floor(n / 100) / 10 + "k";
  return n.toString();
};

  const VISITS_PER_SEC_PER_CCU = 1 / 450;
  let prevPolledVisits = null, displayedVisits = null, visitTickerRAF = null, visitTickerRunning = false;

  function startVisitTicker(incTotal, durationMs = 60000) {
    if (visitTickerRAF) cancelAnimationFrame(visitTickerRAF);
    visitTickerRunning = false;
    if (!incTotal || incTotal <= 0) return;
    const start = performance.now();
    const base  = displayedVisits;
    const target = base + incTotal;
    visitTickerRunning = true;

    const step = (now) => {
      if (!visitTickerRunning) return;
      const t = Math.min((now - start) / durationMs, 1);
      const value = Math.floor(base + t * incTotal);
      if (value !== displayedVisits) {
        displayedVisits = value;
        const el = document.getElementById("totalVisits");
        if (el) el.textContent = comma(displayedVisits);
      }
      if (t < 1) visitTickerRAF = requestAnimationFrame(step);
      else {
        displayedVisits = target;
        const el = document.getElementById("totalVisits");
        if (el) el.textContent = comma(displayedVisits);
        visitTickerRunning = false;
      }
    };
    visitTickerRAF = requestAnimationFrame(step);
  }

  async function fetchGames() {
    const url = "https://games.roblox.com/v1/games?universeIds=" + universeIds.join(",");
    return fetchJSONWithFallback(url);
  }
 async function fetchThumbs() {
    const url =
      "https://thumbnails.roblox.com/v1/games/icons?universeIds=" +
      universeIds.join(",") +
      "&size=512x512&format=Png&isCircular=false";
    return fetchJSONWithFallback(url);
  }
  function byId(arr,key="id"){const m=new Map();(arr||[]).forEach(x=>m.set(x[key],x));return m;}

  const fmtDate = (iso) => {
  if (!iso) return "—";
  const d = new Date(iso);
  return d.toLocaleDateString(undefined, { year: "numeric", month: "short", day: "numeric" });
  };

  function render(gamesData, thumbsData){
    const gamesDiv = document.getElementById("games");
    let totalVisitsNow = 0, totalPlayers = 0;
    const thumbMap = byId(thumbsData.data || [], "targetId");

    const gamesSorted = [...(gamesData.data || [])].sort((a, b) => {
      const pa = a.playing || 0, pb = b.playing || 0;
      if (pb !== pa) return pb - pa;
      const va = a.visits || 0, vb = b.visits || 0;
      if (vb !== va) return vb - va;
      return (a.name || "").localeCompare(b.name || "");
    });

    gamesDiv.innerHTML = "";
    gamesSorted.forEach(game => {
      totalVisitsNow += game.visits || 0;
      totalPlayers   += game.playing || 0;
      const imgUrl = thumbMap.get(game.id)?.imageUrl || "";
      const visitsShort = shortNumber(game.visits) + "+";
      const released = fmtDate(game.created || game.updated);

      gamesDiv.insertAdjacentHTML("beforeend", ` 
        <article class="game">
          <div class="cover">
            <img src="${imgUrl}" alt="${game.name} cover">
            <div class="badge">
              <span class="dot" aria-hidden="true"></span>
              <span><strong>${comma(game.playing)}</strong> playing</span>
            </div>
            <div class="pill">All</div>
          </div>
          <div class="game-body">
            <h3 class="game-title">${game.name}</h3>
            <div class="meta">
              <span><strong>${visitsShort}</strong> plays</span>
              <span>•</span>
              <span>Since ${released}</span>
            </div>
            <div class="game-actions">
              <a class="play" href="https://www.roblox.com/games/${game.rootPlaceId}" target="_blank" rel="noopener">Play</a>
            </div>
          </div>
        </article>
      `);
    });

    document.getElementById("totalPlayers").textContent = comma(totalPlayers);
    document.getElementById("totalGames").textContent   = gamesSorted.length;

    const visitsEl = document.getElementById("totalVisits");
    if (prevPolledVisits === null) {
  const estVisitsPerSec = totalPlayers * VISITS_PER_SEC_PER_CCU;
  const estDelta = Math.max(1, Math.round(estVisitsPerSec * 60));
  displayedVisits = Math.max(0, totalVisitsNow - estDelta);
  prevPolledVisits = totalVisitsNow;
  if (visitsEl) visitsEl.textContent = comma(displayedVisits);
  startVisitTicker(estDelta, 60000);
} else {
  const delta = Math.max(0, totalVisitsNow - prevPolledVisits);
  prevPolledVisits = totalVisitsNow;
  startVisitTicker(delta, 60000);
}

    document.getElementById("lastUpdated").textContent =
      `Last updated ${new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}`;
  }

  async function load(){
    try{
      const [g,t] = await Promise.all([fetchGames(), fetchThumbs()]);
      render(g,t);
    }catch(e){
      console.error(e);
      document.getElementById("games").innerHTML = "<div class='error'>Failed to load</div>";
    }
  }

  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && displayedVisits != null) {
      const el = document.getElementById("totalVisits");
      if (el) el.textContent = comma(displayedVisits);
    }
  });

  load();
  setInterval(load, 60000);
  </script>

  <div id="contact" style="height:1px"></div>
</body>
